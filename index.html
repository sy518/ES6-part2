        // Find and Findindex
        let num = [40, 20, 4, 6, 8, 10, 40, 60];
        // find give us first value
        let result = num.find(function (item) {
            return item < 10;
        })


        //  findInde give the position of value
        let result2 = num.findIndex(function (item) {
            return item < 10;
        })

        let result3 = num.find((item) => item > 20 && item < 50);
        let result4 = num.findIndex((item) => item > 20 && item < 50)

        console.log(result); // 4
        console.log(result2); // 2
        console.log(result3); //40
        console.log(result4); //0

    //    Inheritancce
    //    parant class ke kuch propery child class mai use hoti han
    // child class mai constructor ko use karne ke  lye super() keyword use hota ha
    // nai to error aye ga ReferenceError

    class Person{
        name = "alice";

        constructor(){
            console.log("hello");
            
        }
        
        eating() {
            
            console.log( `${this.name} is eating`);
         }
    }
    class Boy extends Person{
       
        constructor(){
            super()
            console.log(`hello ${this.name}`);  //hello alice
            
        }
        learning () {
            console.log(`${this.name} is learning`);
            
        }
    }
    let xyz = new Person()
    let abc = new Boy();
